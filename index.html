<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Funny Random Movie Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">It's just a flesh wound.</p>
        <p class="source">The Black Knight to King Arthur<span class="citation">Monty Python and the Holy Grail</span><span class="year">1975</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
